<script>

document.getElementById("book_order").addEventListener("click", function(e){
  e.preventDefault();
})

  function replaceOrder1() {
  // Check if all input fields have values
  var inputs = document.querySelectorAll('.form-box input');
  var allInputsFilled = true;
  var close = document.querySelector('.close');
  var alert = document.getElementById('alert');

  inputs.forEach(function(input) {
    if (!input.value.trim()) {
      allInputsFilled = false;
      return;
    }
  });

  // If all inputs are filled, open the success modal
  if (allInputsFilled) {
    $('#successModal').modal('show');
  }
  else{
    alert.innerHTML = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
  Please Enter all Information
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>`
  }
  close.addEventListener('click', function(){
    $('#successModal').modal('hide');
  });
}

var cont = document.getElementById('cont')

cont.addEventListener('click', function(){
  window.location.href = 'index.html';
  localStorage.clear();
});

</script>
